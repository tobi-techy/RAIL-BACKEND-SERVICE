apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rail-service
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.rail-platform.com
    secretName: rail-service-tls
  rules:
  - host: api.rail-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rail-service
            port:
              number: 80
