apiVersion: apps/v1
kind: Deployment
metadata:
  name: rail-service
  labels:
    app: rail-service
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rail-service
  template:
    metadata:
      labels:
        app: rail-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: rail-service
        image: ghcr.io/rail/rail-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: rail-service-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: stack-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: stack-secrets
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: stack-secrets
              key: encryption-key
        - name: CIRCLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: stack-secrets
              key: circle-api-key
        - name: ZEROG_STORAGE_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: stack-secrets
              key: zerog-storage-key
        - name: ZEROG_COMPUTE_API_KEY
          valueFrom:
            secretKeyRef:
              name: stack-secrets
              key: zerog-compute-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
